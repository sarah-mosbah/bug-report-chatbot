<div class="container">
  <section hlmCard class="container__card" *ngFor="let product of products">
    <div hlmCardHeader>
      <h3 hlmCardTitle>{{ product.name }}</h3>
      <p hlmCardDescription>{{ product.category }}</p>
    </div>
    <p hlmCardContent>Card Content</p>
    <p hlmCardFooter>Card Footer</p>
  </section>
</div>
