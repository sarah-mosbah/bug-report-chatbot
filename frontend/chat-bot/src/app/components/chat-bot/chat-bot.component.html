<div class="chat-container">
  <ul class="chat-messages">
    <li class="message" *ngIf="messages()">
      <div class="message-content" *ngFor="let message of messages()">
        <div
          class="message-text"
          [ngClass]="{
            user: message.sender === 'user',
            bot: message.sender === 'bot'
          }"
        >
          {{ message.text }}
        </div>
        <div class="message-timestamp">
          {{ currentTime | date : "hh:mm a" }}
        </div>
      </div>
    </li>
  </ul>

  <div class="chat-input">
    <input
      #input
      type="text"
      placeholder="Type your message..."
      (keydown.enter)="sendChatBotMessage(input.value)"
    />
    <button class="send-button" (click)="sendChatBotMessage(input.value)">
      Send
    </button>
  </div>
</div>
