<div class="chat-container">
  <ul class="chat-messages">
    <li class="message">
      <div class="message-content">
        <div class="message-text">Hey, how are you?</div>
        <div class="message-timestamp">10:30 AM</div>
      </div>
    </li>
    <li class="message" *ngIf="response()">
      <div class="message-content">
        <div class="message-text">{{ response() | json }}</div>
        <div class="message-timestamp">10:32 AM</div>
      </div>
    </li>
    <!-- Add more message items here -->
  </ul>

  <div class="chat-input">
    <input
      #input
      type="text"
      placeholder="Type your message..."
      (keydown.enter)="sendChatBotMessage(input.value)"
    />
    <button class="send-button" (click)="sendChatBotMessage(input.value)">
      Send
    </button>
  </div>
</div>
